[bumpver]
current_version = "1.2.8"
version_pattern = "MAJOR.MINOR.PATCH"
commit_message = "++version {old_version} -> {new_version}"
commit = true
tag = true
push = true

[bumpver.file_patterns]
"bumpver.toml" = ['current_version = "{version}"']
"pyproject.toml" = ['version = "{version}"']
"gradle.properties" = ['app_version   = {version}']
"README.md" = ['release/v{version}/gray']
"src/main/askai/.version" = ['{version}']
"src/main/setup.py" = ['version="{version}"']
